<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../images/favicon-32x32.png" />
    <link rel="stylesheet" href="../themes/profile-card.css" />
    <title>Profile Card Component</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="image">
                <img src="../images/bg-pattern-card.svg" alt="" />
            </div>
            <div class="avatar">
                <img src="../images/image-victor.jpg" alt="" />
            </div>
            <div class="info">
                <h1>Victor Crest<span>26</span></h1>
                <p>London</p>
            </div>
            <div class="box">
                <div class="box1">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="box2">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="box3">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
