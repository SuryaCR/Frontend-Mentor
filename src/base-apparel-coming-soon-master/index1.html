<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index1.css" />
    <script src="https://use.fontawesome.com/fe8fe94ded.js"></script>
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="logo container">
          <img src="images/logo.svg" alt="logo" />
        </div>

        <div class="image hide-for-desktop">
          <img src="images/hero-mobile.jpg" alt="hero-image" />
        </div>

        <div class="container">
          <h1><span>We're</span> coming soon</h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form id="form">
            <div class="input">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
              />
              <img src="images/icon-error.svg" alt="erroricon" id="img" />
              <button type="submit">
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
              </button>
            </div>

            <div class="errortxt" id="errortxt"></div>
          </form>
        </div>
      </div>

      <div class="image hide-for-mobile">
        <img src="images/hero-desktop.jpg" alt="desktop" />
      </div>
    </main>
    <script src="../../js/index1.js"></script>
  </body>
</html>
